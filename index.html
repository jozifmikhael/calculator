<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="display"></div>

        <div class="button-container">
            <div class="digits">
                <div class="top3">
                    <button class="digit seven" type="button">7</button>
                    <button class="digit eight" type="button">8</button>
                    <button class="digit nine" type="button">9</button>
                </div>
                <div class="mid3">
                    <button class="digit four" type="button">4</button>
                    <button class="digit five" type="button">5</button>
                    <button class="digit six" type="button">6</button>
                </div>
                <div class="bottom3">
                    <button class="digit one" type="button">1</button>
                    <button class="digit three" type="button">3</button>
                    <button class="digit two" type="button">2</button>
                </div>
                <div class="zero-clear-plusminus">
                    <button class="digit zero" type="button">0</button>
                    <button class="sign" type="button">+/-</button>
                    <button class="clear" type="button"> C</button>
                </div>    
                <div class="equals-decimal">
                    <button class="equals" id="=" type="button">=</button>
                    <button class="decimal">.</button>
                </div>
            </div>
        
            <div class="operators">
                <button class="operator" id="+" type="button">+</button>
                <button class="operator" id="-" type="button">-</button>
                <button class="operator" id="*" type="button">x</button>
                <button class="operator" id="/" type="button">/</button>
                <button class="percentage" id="%" type="button">%</button>
            </div>
            
        </div> 
               
    </div>

    <script src="./script.js"></script>
</body>
</html>
